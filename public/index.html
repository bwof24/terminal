<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            overflow: auto;
        }
        .xterm {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            user-select: text;
            -webkit-user-select: text;
        }
        #controls, #login-form {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        input {
            margin: 0 5px;
            padding: 5px;
            color: black;
            border: none;
            border-radius: 3px;
        }
        #login-form {
            flex-direction: column;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>
    <div id="controls" style="display: none;">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="exit-btn">Exit</button>
        <button id="copy-btn">Copy</button>
    </div>
    <div id="terminal-container" style="display: none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const loginForm = document.getElementById('login-form');
        const controls = document.getElementById('controls');
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'monospace',
            theme: {
                background: 'black',
                foreground: 'white'
            },
            scrollback: 1000,
            disableStdin: false,
            rendererType: 'canvas'
        });
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);

        term.open(terminalContainer);

        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            const message = event.data;
            if (message.startsWith('Please authenticate')) {
                loginForm.style.display = 'flex';
                controls.style.display = 'none';
                terminalContainer.style.display = 'none';
            } else {
                term.write(message);
                loginForm.style.display = 'none';
                controls.style.display = 'flex';
                terminalContainer.style.display = 'flex';
            }
        };

        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            socket.send(`username:${username}`);
            socket.send(`password:${password}`);
        });

        term.onData((data) => {
            socket.send(data);
        });

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            term.clear();
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            socket.send('\x13'); // Send Ctrl+S
        });

        document.getElementById('exit-btn').addEventListener('click', () => {
            socket.send('\x18'); // Send Ctrl+X
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
            const selection = term.getSelection();
            navigator.clipboard.writeText(selection || '');
        });
    </script>
</body>
</html>
