<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #login-container, #terminal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        #login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        #terminal-container {
            display: none;
            background-color: black;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #444;
            color: white;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #666;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .xterm {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            user-select: text;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <div class="error" id="error-msg" style="display:none;">Invalid credentials, please try again.</div>
        </form>
    </div>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginContainer = document.getElementById('login-container');
        const terminalContainer = document.getElementById('terminal-container');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                loginContainer.style.display = 'none';
                terminalContainer.style.display = 'flex';
                startTerminal();
            } else {
                errorMsg.style.display = 'block';
            }
        });

        function startTerminal() {
            const term = new Terminal({
                cursorBlink: true,
                fontFamily: 'monospace',
                theme: {
                    background: 'black',
                    foreground: 'white'
                },
                scrollback: 1000,
                disableStdin: false
            });
            const fitAddon = new FitAddon.FitAddon();
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();
            term.loadAddon(fitAddon);
            term.loadAddon(webLinksAddon);
            term.open(document.getElementById('terminal'));
            fitAddon.fit();

            const socket = new WebSocket(`ws://${window.location.host}`);

            socket.onopen = () => {
                console.log('WebSocket connection established');
            };

            socket.onmessage = (event) => {
                term.write(event.data);
            };

            term.onData((data) => {
                socket.send(data);
            });

            window.addEventListener('resize', () => {
                fitAddon.fit();
            });
        }
    </script>
</body>
</html>
