<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            overflow: auto;
        }
        .xterm {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            user-select: text; /* Enable text selection */
            -webkit-user-select: text; /* For Safari and other WebKit browsers */
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="exit-btn">Exit</button>
        <button id="copy-btn">Copy</button>
    </div>
    <div id="terminal-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'monospace',
            theme: {
                background: 'black',
                foreground: 'white'
            },
            scrollback: 1000,
            disableStdin: false,
            rendererType: 'canvas'
        });
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.open(terminalContainer);
        fitAddon.fit();

        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            term.write(event.data);
        };

        term.onData((data) => {
            socket.send(data);
        });

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            term.clear();
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            socket.send('\x13'); // Send Ctrl+S
        });

        document.getElementById('exit-btn').addEventListener('click', () => {
            socket.send('\x18'); // Send Ctrl+X
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
            let allText = '';
            for (let i = 0; i < term.buffer.active.length; i++) {
                const line = term.buffer.active.getLine(i);
                if (line) {
                    allText += line.translateToString() + '\n';
                }
            }

            navigator.clipboard.writeText(allText).then(() => {
                console.log('Copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>
</html>
