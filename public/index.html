<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #toolbar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
        }
        #toolbar button, #toolbar input {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #toolbar button:hover, #toolbar input:hover {
            background-color: #666;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            overflow: auto;
        }
        .xterm {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="new-session">New Session</button>
        <button id="clear-terminal">Clear</button>
        <input type="file" id="upload" style="display:none;">
        <button id="upload-button">Upload</button>
        <button id="download-button">Download</button>
    </div>
    <div id="terminal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        let term = new Terminal({
            cursorBlink: true,
            fontFamily: 'monospace',
            theme: {
                background: 'black',
                foreground: 'white'
            },
            scrollback: 1000,
            disableStdin: false,
            rendererType: 'canvas'
        });
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.open(terminalContainer);
        fitAddon.fit();

        let socket = new WebSocket(`ws://${window.location.host}`);

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            term.write(event.data);
        };

        term.onData((data) => {
            if (data === '\r' || data === '\n') {
                return;
            }
            socket.send(data);
        });

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // New session button
        document.getElementById('new-session').addEventListener('click', () => {
            socket.close();
            term.clear();
            socket = new WebSocket(`ws://${window.location.host}`);
            socket.onopen = () => {
                console.log('New session started');
            };
            socket.onmessage = (event) => {
                term.write(event.data);
            };
        });

        // Clear terminal button
        document.getElementById('clear-terminal').addEventListener('click', () => {
            term.clear();
        });

        // Upload button
        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('upload').click();
        });

        document.getElementById('upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const data = reader.result;
                    socket.send(`echo "${data.replace(/"/g, '\\"')}" > ${file.name}\n`);
                };
                reader.readAsText(file);
            }
        });

        // Download button
        document.getElementById('download-button').addEventListener('click', () => {
            const filename = prompt("Enter filename to download:");
            if (filename) {
                socket.send(`cat ${filename}\n`);
                socket.onmessage = (event) => {
                    const blob = new Blob([event.data], { type: 'text/plain' });
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                    link.remove();
                };
            }
        });

        // Touch selection improvements for mobile
        terminalContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                term.focus();
            }
        });

        terminalContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                const timeoutId = setTimeout(() => {
                    term.element.style.pointerEvents = 'none';
                    term.element.style.userSelect = 'text';
                    term.element.style.webkitUserSelect = 'text';
                }, 500);

                terminalContainer.addEventListener('touchend', () => {
                    clearTimeout(timeoutId);
                    term.element.style.pointerEvents = 'auto';
                }, { once: true });
            }
        });
    </script>
</body>
</html>
