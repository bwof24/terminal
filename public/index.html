<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            font-family: monospace;
            color: white;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            padding: 10px;
        }
        .xterm {
            background-color: black !important;
            color: white !important;
        }
        /* Handle touch input improvements */
        #input-field {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <!-- Hidden input field for capturing mobile typing -->
    <textarea id="input-field"></textarea>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'monospace',
            theme: {
                background: 'black',
                foreground: 'white'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onmessage = (event) => {
            term.write(event.data);
        };

        term.onData((data) => {
            // Send the typed data to the backend via WebSocket
            ws.send(data);
        });

        // Handle resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // Handle typing on mobile by using a hidden input field
        const inputField = document.getElementById('input-field');
        inputField.addEventListener('input', (event) => {
            const inputValue = inputField.value;
            if (inputValue) {
                ws.send(inputValue);
                term.write(inputValue); // Directly write to the terminal
                inputField.value = ''; // Clear the input field after sending data
            }
        });

        document.getElementById('terminal-container').addEventListener('click', () => {
            inputField.focus(); // Focus the hidden input field when terminal is clicked
        });

        term.onSelectionChange(() => {
            const selection = term.getSelection();
            if (selection) {
                navigator.clipboard.writeText(selection).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        });
    </script>
</body>
</html>
