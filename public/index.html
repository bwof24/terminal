<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
        }
        #controls {
            display: flex;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Header with buttons -->
    <div id="header">
        <div id="controls">
            <button id="clear-btn">Clear</button>
            <button id="cancel-btn">Cancel</button>
            <button id="back-btn">Back</button>
            <button id="session-btn">New Session</button>
            <button id="upload-btn">Upload</button>
            <button id="download-btn">Download</button>
        </div>
    </div>

    <!-- Terminal container -->
    <div id="terminal-container"></div>

    <!-- File input for upload -->
    <input type="file" id="file-input" style="display:none;" />

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        const term = new Terminal({ cursorBlink: true, theme: { background: 'black', foreground: 'white' } });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const socket = new WebSocket(`ws://${window.location.host}`);
        socket.onmessage = (event) => term.write(event.data);
        term.onData(data => socket.send(data));

        window.addEventListener('resize', () => fitAddon.fit());

        // Button events
        document.getElementById('clear-btn').addEventListener('click', () => term.clear());
        document.getElementById('cancel-btn').addEventListener('click', () => socket.send('\x03'));  // Ctrl+C
        document.getElementById('back-btn').addEventListener('click', () => socket.send('cd ..\r'));
        document.getElementById('session-btn').addEventListener('click', () => location.reload()); // New session

        document.getElementById('upload-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', () => {
            const file = document.getElementById('file-input').files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            const filename = prompt("Enter the filename to download:");
            if (filename) {
                window.location.href = `/download/${filename}`;
            }
        });
    </script>
</body>
</html>
