<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            font-family: monospace;
            color: white;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            padding: 10px;
        }
        .xterm {
            background-color: black !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        // Initialize the terminal
        const terminal = new Terminal({
            fontFamily: 'monospace',
            theme: {
                background: 'black',
                foreground: 'white'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        // Set up WebSocket connection
        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onmessage = (event) => {
            terminal.write(event.data);
        };

        terminal.onData((data) => {
            ws.send(data);
        });

        // Ensure that the terminal is resizeable and interactive on mobile
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        document.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Prevent default touch behavior
        }, { passive: false });

        // Handle copy and paste for mobile
        terminal.on('paste', (data) => {
            ws.send(data);
        });

        // Handle copy on desktop and mobile
        terminal.on('selection', (data) => {
            if (data) {
                // Copy selection to clipboard on desktop
                navigator.clipboard.writeText(data).then(() => {
                    console.log('Copied to clipboard');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        });
    </script>
</body>
</html>
