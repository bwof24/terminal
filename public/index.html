<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            overflow: auto;
        }
        .xterm {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="clear-btn">Clear</button>
        <button id="cancel-btn">Cancel (Ctrl+C)</button>
        <button id="back-btn">Back (cd ..)</button>
        <button id="new-session-btn">New Session</button>
        <button id="upload-btn">Upload</button>
        <button id="download-btn">Download</button>
    </div>
    <div id="terminal-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'monospace',
            theme: {
                background: 'black',
                foreground: 'white'
            },
            scrollback: 1000,
            disableStdin: false,
            rendererType: 'canvas'
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(terminalContainer);
        fitAddon.fit();

        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            term.write(event.data);
        };

        term.onData((data) => {
            socket.send(data);
        });

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            term.clear();
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            socket.send('\x03'); // Send Ctrl+C
        });

        document.getElementById('back-btn').addEventListener('click', () => {
            socket.send('cd ..\n');
        });

        document.getElementById('new-session-btn').addEventListener('click', () => {
            location.reload(); // Reload the page to start a new session
        });

        document.getElementById('upload-btn').addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.onchange = () => {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
                fetch('/upload', { method: 'POST', body: formData })
                    .then(response => response.text())
                    .then(alert);
            };
            fileInput.click();
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            const fileName = prompt('Enter file name to download:');
            if (fileName) {
                window.location.href = `/download/${fileName}`;
            }
        });
    </script>
</body>
</html>
