<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>Web Terminal</div>
        <div id="file-upload">
            <input type="file" id="file-input" />
            <button id="upload-btn">Upload</button>
            <button id="download-btn">Download</button>
        </div>
    </div>

    <div id="controls">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="exit-btn">Exit</button>
        <button id="cancel-btn">Cancel</button>
        <button id="back-btn">Back</button>
        <button id="session-btn">New Session</button>
    </div>

    <div id="terminal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({ cursorBlink: true });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.onopen = () => console.log('WebSocket connection established');
        socket.onmessage = (event) => term.write(event.data);
        term.onData((data) => socket.send(data));

        document.getElementById('clear-btn').addEventListener('click', () => term.clear());
        document.getElementById('save-btn').addEventListener('click', () => socket.send('\x13'));
        document.getElementById('exit-btn').addEventListener('click', () => socket.send('\x18'));
        document.getElementById('cancel-btn').addEventListener('click', () => socket.send('\x03'));
        document.getElementById('back-btn').addEventListener('click', () => socket.send('cd ..\r'));

        document.getElementById('session-btn').addEventListener('click', () => {
            window.open('/', '_blank');
        });

        window.addEventListener('resize', () => fitAddon.fit());

        // File upload functionality
        document.getElementById('upload-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(data => alert(data))
                .catch(err => alert('Error uploading file: ' + err));
        });

        // File download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            const filename = prompt('Enter the filename to download from $HOME:');
            if (filename) {
                fetch(`/download/${filename}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('File not found');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    })
                    .catch(err => alert('Error downloading file: ' + err.message));
            }
        });
    </script>
</body>
</html>
