<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }
        #toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
        }
        #toolbar button, #toolbar input {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #toolbar button:hover, #toolbar input:hover {
            background-color: #666;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            overflow: auto;
        }
        .xterm {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            user-select: text; /* Enable text selection */
            -webkit-user-select: text; /* For Safari and other WebKit browsers */
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="new-session">New Session</button>
        <button id="clear-terminal">Clear</button>
        <input type="file" id="upload" style="display:none;">
        <button id="upload-button">Upload</button>
        <input type="text" id="download-filename" placeholder="Filename to Download">
        <button id="download-button">Download</button>
    </div>
    <div id="terminal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        let socket;
        let term;
        let fitAddon;
        const terminalContainer = document.getElementById('terminal-container');

        function initializeTerminal(sessionId) {
            if (socket) {
                socket.close();
            }
            term?.dispose();
            term = new Terminal({
                cursorBlink: true,
                fontFamily: 'monospace',
                theme: {
                    background: 'black',
                    foreground: 'white'
                },
                scrollback: 1000,
                disableStdin: false,
                rendererType: 'canvas'
            });
            fitAddon = new FitAddon.FitAddon();
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();
            term.loadAddon(fitAddon);
            term.loadAddon(webLinksAddon);
            term.open(terminalContainer);
            fitAddon.fit();

            socket = new WebSocket(`ws://${window.location.host}`);

            socket.onopen = () => {
                console.log('WebSocket connection established');
                socket.send(JSON.stringify({ type: 'session', sessionId }));
            };

            socket.onmessage = (event) => {
                const { type, data } = JSON.parse(event.data);
                if (type === 'output') {
                    term.write(data);
                }
            };

            term.onData((data) => {
                socket.send(JSON.stringify({ type: 'input', data }));
            });

            window.addEventListener('resize', () => {
                fitAddon.fit();
            });

            // Mobile text selection
            terminalContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    term.focus();
                }
            });

            // Adjust selection handling
            terminalContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    const timeoutId = setTimeout(() => {
                        term.element.style.pointerEvents = 'none';
                        term.element.style.userSelect = 'text';
                        term.element.style.webkitUserSelect = 'text';
                    }, 500);

                    terminalContainer.addEventListener('touchend', () => {
                        clearTimeout(timeoutId);
                        term.element.style.pointerEvents = 'auto';
                    }, { once: true });
                }
            });
        }

        document.getElementById('new-session').addEventListener('click', () => {
            initializeTerminal();
        });

        document.getElementById('clear-terminal').addEventListener('click', () => {
            term.clear();
        });

        document.getElementById('upload-button').addEventListener('click', () => {
            document.getElementById('upload').click();
        });

        document.getElementById('upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('File uploaded successfully:', data.filePath);
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                });
            }
        });

        document.getElementById('download-button').addEventListener('click', () => {
            const filename = document.getElementById('download-filename').value;
            if (filename) {
                window.location.href = `/download/${filename}`;
            }
        });

        // Initialize terminal on page load
        initializeTerminal();
    </script>
</body>
</html>
