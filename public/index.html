<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            overflow: auto;
        }
        .xterm {
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
            user-select: text; /* Enable text selection */
            -webkit-user-select: text; /* For Safari and other WebKit browsers */
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'monospace',
            theme: {
                background: 'black',
                foreground: 'white'
            },
            scrollback: 1000,
            disableStdin: false,
            rendererType: 'canvas'
        });
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.open(terminalContainer);
        fitAddon.fit();

        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            term.write(event.data);
        };

        term.onData((data) => {
            socket.send(data);
        });

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // Mobile text selection improvements
        terminalContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                const timeoutId = setTimeout(() => {
                    // Enable text selection mode
                    term.element.style.pointerEvents = 'none';
                    term.element.style.userSelect = 'text';
                    term.element.style.webkitUserSelect = 'text';
                }, 500); // 500ms long press to trigger selection

                terminalContainer.addEventListener('touchend', () => {
                    clearTimeout(timeoutId);
                    term.element.style.pointerEvents = 'auto';
                }, { once: true });
            }
        });
    </script>
</body>
</html>
